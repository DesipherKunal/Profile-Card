<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles.css">


  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>


  <!-- Background-Circles-->
  <div class="images">
    <img class="top1" src="images/bg-pattern-top.svg" alt="bg-pattern-top">
    <img class="bottom1" src="images/bg-pattern-bottom.svg" alt="bg-pattern-bottom">
  </div>

  <!-- profile card -->
  <div class="content">

    <div class="card">



      <!-- Header image -->
      <img class="card-image" src="images/bg-pattern-card.svg" alt="bg-pattern-card">

      <!-- Profile picture -->

        <img class="profile-picture" src="images/image-victor.jpg " alt="images-victor.jpg">

      <!-- name and age -->
      <div class="name">
        <h2 class="name-h2">Victor Crest</h2>
        <span class="age" >26</span>
      </div>

      <p class="location">London</p>

      <hr>

      <div class="stats">
        <div class="info">
          <h2>80K</h2>
          <p>Followers</p>
        </div>

        <div class="info">
          <h2>803K</h2>
          <p>Likes</p>
        </div>

        <div class="info">
          <h2>1.4K</h2>
          <p>Photos</p>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
